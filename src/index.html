<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tareas</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Tareas</h1>
				<input class="new-todo" placeholder="¿Qué necesitas hacer?" autofocus>
			</header>
			
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Marcar todo como completado</label>
				<ul class="todo-list">
	
				</ul>
			</section>
		
			<footer class="footer">
				
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados</a>
					</li>
				</ul>
				
				<button class="clear-completed">Borrar completados</button>

			</footer>
		</section>

		<footer class="info">

			<p>Creado por Adriel Roldan</a></p>

		</footer>
        
	</body>
</html>
